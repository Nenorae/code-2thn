<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        input[type="number"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <form id="kalkulatorForm">
        <label for="angka1">Angka 1:</label>
        <input type="number" id="angka1" required>
        <br>
        <label for="angka2">Angka 2:</label>
        <input type="number" id="angka2" required>
        <br>
        <label for="operator">Pilih Operasi:</label>
        <select id="operator">
            <option value="tambah">+</option>
            <option value="kurang">-</option>
            <option value="kali">*</option>
            <option value="bagi">/</option>
        </select>
        <br>
        <button type="button" onclick="hitungHasil()">Hitung</button>
    </form>
    <p>Hasil: <span id="hasil"></span></p>

    <script>
        function hitungHasil() {
            const angka1 = parseFloat(document.getElementById("angka1").value);
            const angka2 = parseFloat(document.getElementById("angka2").value);
            const operator = document.getElementById("operator").value;
            let hasil = 0;

            switch (operator) {
                case "tambah":
                    hasil = angka1 + angka2;
                    break;
                case "kurang":
                    hasil = angka1 - angka2;
                    break;
                case "kali":
                    hasil = angka1 * angka2;
                    break;
                case "bagi":
                    if (angka2 !== 0) {
                        hasil = angka1 / angka2;
                    } else {
                        alert("Tidak bisa membagi dengan nol!");
                        return;
                    }
                    break;
                default:
                    alert("Operasi tidak valid.");
                    return;
            }

            document.getElementById("hasil").textContent = hasil;
        }
    </script>
</body>
</html>
