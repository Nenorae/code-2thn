<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script type="text/Javascript">
// Meminta input total belanja dari pengguna
let totalBelanja =prompt("Masukkan total harga belanja:");
let diskon;
// Menentukan diskon berdasarkan total belanja
if (totalBelanja >= 500000) {
diskon = 0.2; // diskon 20%
} else if (totalBelanja >= 250000) {
diskon = 0.1; // diskon 10%
} else if (totalBelanja >= 100000) {
diskon = 0.05; // diskon 5%
} else {
diskon = 0; // tanpa diskon
}
let potonganDiskon = totalBelanja * diskon;
let totalAkhir = totalBelanja - potonganDiskon;
// Menampilkan hasil
alert(`Total belanja Anda: ${totalBelanja}\nDiskon: ${diskon * 100}%\nPotongan
diskon: ${potonganDiskon}\nTotal setelah diskon: ${totalAkhir}`);
</script>
</body>

</html>
