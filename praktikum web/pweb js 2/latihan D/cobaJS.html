<html>

<head>
    <title>Memilih Elemen Berdasarkan ID</title>
</head>

<body>
    <!-- Elemen div yang akan kita pilih dari JS -->
    <div id="cobaJS"></div>
    <script type="text/javascript">
        // mengakses elemen tutorial
        var coba = document.getElementById("cobaJS");
        // mengisi teks ke dalam elemen
        coba.innerText = "Belajar Javascript DOM";
        // memberikan CSS ke elemen
        coba.style.backgroundColor = "gold";
        coba.style.padding = "10px";
    </script>
</body>

</html>
