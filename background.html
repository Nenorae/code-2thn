<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS untuk memberikan latar belakang warna pada kata-kata dan mengatur posisi ke tengah */
        .background-kata {
            background-color: yellow; /* Warna latar belakang */
            padding: 5px; /* Padding untuk tiap kata */
            display: inline-block; /* Mengatur posisi ke tengah secara horizontal */
            text-align: center; /* Mengatur teks di dalam elemen ke tengah */
        }
    </style>
</head>
<body>
    <p>
        Ini adalah contoh teks dengan <span class="background-kata">latar belakang</span> <span class="background-kata">warna</span> tiap <span class="background-kata">kata</span> yang posisinya di tengah.
    </p>
</body>
</html>
