<!DOCTYPE html>
<html>
    <head>
        <title> DATA DIRI SISWAA </title>
    </head>
    <body>
        <form>
            <fieldset>
                <table>
                    <legend> Data Diri</legend>
                    <tr>
                        <td>   <label for="fname"> Nama Lengkap </label> </td>
                        <td>: </td>
                        <td>  <input type="text" id="fullname" name="fullname" value="sembrang"> <br></td>
                    </tr>
                    <tr>
                        <td>   <label for="lname"> Nama Panggilan </label> </td>
                        <td>: </td>
                        <td> <input type="text" id="callname" name="callname" value="brang"> <br></td>
                    </tr>
                    <tr>
                        <td>  <label for="sex"> Jenis Kelamin </label></td>
                        <td>: </td>
                        <td> <input type="radio" name="sex" value="male">male<br>
                            <input type="radio" name="sex" value="female">female</td>
                    </tr>
                    <tr>
                        <td><label for="born"> TTL </label> </td>
                        <td>: </td>
                        <td> <input type="text" id="tempat tanggal lahir" name="tempat tanggal lahir" value="brang"> </td>  
                    </tr>
                    <tr>
                        <td><label for="religion"> Agama </label>  </td>
                        <td>: </td>
                        <td>  <select name="cars">
                            <option value="islam">islam</option>
                            <option value="kristen">kristen</option>
                            <option value="budha">budha</option>
                            <option value="cina">cina</option> 
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tinggi badan"> Tinggi Badan (CM) </label> </td>
                        <td>: </td>
                        <td> 
                            <input type="number" id="tinggi badan" name="tinggi badan" value="brang">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="berat badan"> Berat Badan (KG) </label> </td>
                        <td>: </td>
                        <td> 
                            <input type="number" id="berat badan" name="berat badan" value="brang">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="golongan darah"> Golongan Darah </label> </td>
                        <td>: </td>
                        <td> <input type="radio" name="blood" value="A"> A 
                            <input type="radio" name="blood" value="B"> B
                            <input type="radio" name="blood" value="AB"> AB
                            <input type="radio" name="blood" value="O"> O
                        </td>
                        
                    </tr>
                </table>    
                            

            </fieldset>
            <fieldset>
                <table >
                    <legend> Kontak Siswa </legend>
                    <tr>
                        <td><label for="alamat"> Alamat  </td>
                        <td>: </td>
                        <td>
                            <textarea name="alamat" id="alamat" cols="30" rows="5"> mamat makan mie goreng di wc </textarea>
                        </td>
                    </tr> 
                    <tr>
                        <td><label for="email"> Email  </td>
                        <td>: </td>
                        <td> <input type="text" id="email" name="email" value="brang"></td>

                    </tr>
                    <tr>
                        <td><label for="no.hp"> No.HP  </td>
                        <td>: </td>
                        <td> <input type="number" id="nomor telepon" name="nomor telepon" value="brang"></td>
    
                    </tr>
                
                </table>  
            </fieldset>
            <input type="submit" value="submit">
        </form>
    

    </body>
</html>
